<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flores et Picturae</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="components.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Libre+Baskerville:wght@400;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;600;700&display=swap&subset=vietnamese" rel="stylesheet">
</head>

<body>

  <!-- ==================== NAVBAR ==================== -->
    <header class="navbar">
    <a href="index.html" class="logo">Flores</a>

    <nav class="nav-menu">
      <a href="index.html">Trang chủ</a>
      <a href="shop.html">Cửa hàng</a>
      <a href="sukien.html">Sự kiện</a>
      <a href="khampha.html">Khám phá</a>
    </nav>

    <div class="nav-actions" id="navActions">
      <a href="signup.html">
        <button class="signup-btn">Sign Up</button>
      </a>


      <div class="cart" onclick="toggleGioHang()">
        <i class="fa-solid fa-bag-shopping"></i>
        <span id="cart-count" class="cart-count">0</span>
      </div>
    </div>
  </header>

  <!-- ==================== HERO TRANG CHỦ ==================== -->
  <main class="hero">
    <div class="hero-content">
      <h1 class="title">Flores et Picturae</h1>
      <p class="subtitle">BOSTON</p>
      <a href="shop.html">
        <button class="cta-button">Mua hoa</button>
      </a>
    </div>
    <!-- Ảnh nền hoa đỏ đen huyền bí -->
    <img src="https://images.unsplash.com/photo-1609322094691-4f77f180d887?auto=format&fit=crop&q=80&w=1600"
      alt="Hoa nghệ thuật" class="hero-image" loading="lazy" />
  </main>

  <!-- ==================== MODAL GIỎ HÀNG ==================== -->
  <div id="gio-hang-modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="toggleGioHang()">&times;</span>
      <h2>Giỏ hàng</h2>
      <div id="cart-items"></div>
      <button class="cta-button">Thanh toán</button>
    </div>
  </div>

  <!-- ==================== SCRIPT GIỎ HÀNG ==================== -->
  <script>
    function toggleGioHang() {
      const m = document.getElementById("gio-hang-modal");
      m.style.display = m.style.display === "block" ? "none" : "block";
    }
    window.onclick = e => { if (e.target.id === "gio-hang-modal") e.target.style.display = "none"; }
  </script>
  <script src="auth.js"></script>
  <script>
    // Tự động thêm class "scrolled" khi cuộn để kích hoạt hiệu ứng navbar + overlay
    window.addEventListener('scroll', function () {
      if (window.scrollY > 100) {
        document.body.classList.add('scrolled');
        document.querySelector('.navbar')?.classList.add('scrolled');
      } else {
        document.body.classList.remove('scrolled');
        document.querySelector('.navbar')?.classList.remove('scrolled');
      }
    });
  </script>
</body>

</html>
