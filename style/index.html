<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flores et Picturae</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- ==================== NAVBAR ==================== -->
  <header class="navbar">
    <a href="index.html" class="logo">Flores</a>
    <nav class="nav-menu">
      <a href="shop.html">Cửa hàng</a>
      <a href="New.html">New</a>
      <a href="gioithieu.html">Giới thiệu</a>
      <a href="khampha.html">Khám phá</a>
    </nav>
    <div class="cart" onclick="toggleGioHang()">Giỏ hàng (0)</div>
  </header>

  <!-- ==================== HERO TRANG CHỦ ==================== -->
  <main class="hero">
    <div class="hero-content">
      <h1 class="title">Flores et Picturae</h1>
      <p class="subtitle">BOSTON</p>
      <a href="shop.html">
        <button class="cta-button">Mua bó hoa</button>
      </a>
    </div>
    <!-- Ảnh nền hoa đỏ đen huyền bí -->
    <img src="https://images.unsplash.com/photo-1609322094691-4f77f180d887?auto=format&fit=crop&q=80&w=1600" 
         alt="Hoa nghệ thuật" class="hero-image" loading="lazy"/>
  </main>

  <!-- ==================== MODAL GIỎ HÀNG ==================== -->
  <div id="gio-hang-modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="toggleGioHang()">&times;</span>
      <h2>Giỏ hàng</h2>
      <div id="cart-items"></div>
      <button class="cta-button">Thanh toán</button>
    </div>
  </div>

  <!-- ==================== SCRIPT GIỎ HÀNG ==================== -->
  <script>
    function toggleGioHang() {
      const m = document.getElementById("gio-hang-modal");
      m.style.display = m.style.display === "block" ? "none" : "block";
    }
    window.onclick = e => { if (e.target.id === "gio-hang-modal") e.target.style.display = "none"; }
  </script>
</body>
</html>
