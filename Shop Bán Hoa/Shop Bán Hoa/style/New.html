<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>New - Flores et Picturae</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="content-page">

  <!-- ==================== NAVBAR ==================== -->
  <header class="navbar">
    <a href="index.html" class="logo">Flores</a>
    <nav class="nav-menu">
      <a href="index.html">Trang chủ</a>
      <a href="shop.html">Cửa hàng</a>
      <a href="#" class="active">New</a>
      <a href="gioithieu.html">Giới thiệu</a>
      <a href="khampha.html">Khám phá</a>
    </nav>
    <div class="cart" onclick="toggleGioHang()">Giỏ hàng (0)</div>
  </header>

  <!-- ==================== NỘI DUNG NEW ==================== -->
  <main class="content-main">
    <div class="container">
      <h1 class="page-heading">New</h1>
      <p class="page-subtitle">Tin tức mới • Bộ sưu tập • Sự kiện • Câu chuyện hoa</p>

      <!-- Thêm tin mới bằng cách copy-paste khối <article> dưới đây -->
      <div class="news-grid">
        <article class="news-item">
          <div class="news-image">
            <img src="https://images.unsplash.com/photo-1604085572500-9f4218695698?auto=format&fit=crop&w=800&q=80" alt="Golden Hour">
          </div>
          <div class="news-content">
            <span class="news-date">18 tháng 11, 2025</span>
            <h3>Bộ sưu tập “Golden Hour” chính thức ra mắt</h3>
            <p>Ánh hoàng hôn Boston được gói trọn trong từng cánh hoa – chỉ 50 bó limited.</p>
            <a href="#" class="news-readmore">Xem chi tiết →</a>
          </div>
        </article>
        <!-- Copy khối này để thêm tin mới -->
      </div>
    </div>
  </main>

  <!-- ==================== MODAL GIỎ HÀNG ==================== -->
  <div id="gio-hang-modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="toggleGioHang()">&times;</span>
      <h2>Giỏ hàng</h2>
      <button class="cta-button">Thanh toán</button>
    </div>
  </div>

  <script>
    function toggleGioHang() {
      const m = document.getElementById("gio-hang-modal");
      m.style.display = m.style.display === "block" ? "none" : "block";
    }
    window.onclick = e => { if (e.target.id === "gio-hang-modal") e.target.style.display = "none"; }
  </script>
</body>
</html>
